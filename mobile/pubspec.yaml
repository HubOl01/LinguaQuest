name: LinguaQuest
description: "A new Flutter project."
publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  get: ^4.6.6
  flutter_bloc: ^8.1.5
  path_provider: ^2.1.3
  hive: ^2.2.3
  flutter_keyboard_visibility: ^6.0.0
  flutter_launcher_icons: ^0.13.1
  cached_network_image: ^3.3.1
  easy_image_viewer: ^1.5.0
  fluttertoast: ^8.2.5
  flutter_dotenv: ^5.1.0
  flutter_card_swiper: ^7.0.1
  flutter_svg: ^2.0.10+1
  flutter_markdown: ^0.7.1
  path: ^1.9.0
  sqflite: ^2.3.3+1
  flutter_slidable: ^3.1.0
  flip_card: ^0.7.0
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/app_icon.png

flutter:
  uses-material-design: true


  assets:
    - .env
    - assets/dataWords.json
    - assets/icons/
    - assets/images/profiles/
    - assets/app_icon.png
    - assets/
